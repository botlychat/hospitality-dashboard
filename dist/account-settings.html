<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<base href="/hospitality-dashboard/dist/">
	<title>Account Settings — Hospitality Booking</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<!-- Extracted & Organized CSS Files -->
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/responsive.css">
	<!-- Storage helper with error handling -->
	<script src="js/storage.js"></script>
	<!-- Service Worker registration for caching -->
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
				.then(reg => console.log('[SW] Registered:', reg))
				.catch(err => console.log('[SW] Registration failed:', err));
		}
	</script>

</head>
<body>
	<div class="app">
<aside class="sidebar">
	<div class="brand"><div class="logo">RG</div><h1>Riyadh Getaways</h1></div>
	<nav>
		<div class="nav-item active" data-link="dashboard.html"><i class="fa-solid fa-gauge"></i> <span data-i18n="dashboard">Dashboard</span></div>
		<div class="nav-item" data-link="calendar.html"><i class="fa-regular fa-calendar"></i> <span data-i18n="calendar">Calendar</span></div>
		<div class="nav-item" data-link="units.html"><i class="fa-solid fa-building"></i> <span data-i18n="units">Units</span></div>
		<div class="nav-item" data-link="website.html"><i class="fa-solid fa-globe"></i> <span data-i18n="website">Website Settings</span></div>
		<div class="nav-item" data-link="aiagent.html"><i class="fa-solid fa-robot"></i> <span data-i18n="aiagent">AI Agent</span></div>
		<div class="nav-item" data-link="contacts.html"><i class="fa-solid fa-address-book"></i> <span data-i18n="contacts">Contacts</span></div>
	</nav>
	<div class="sidebar-footer">© <strong>Riyadh Getaways</strong><br>Admin Dashboard</div>
</aside>

<main class="main">
	<header class="header">
		<div class="left">
			<button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar" style="display:none;background:none;border:none;cursor:pointer;font-size:20px;color:var(--sidebar);padding:8px;margin-right:8px"><i class="fa-solid fa-bars"></i></button>
			<h2 style="margin:0" id="headerTitle" data-i18n="dashboard">Dashboard</h2>
		</div>
		<div class="profile-menu-container">
			<button class="profile-btn" id="profileBtn" aria-label="Profile menu">
				<i class="fa-solid fa-user-circle"></i>
				<span class="profile-name" id="profileName">Admin</span>
				<i class="fa-solid fa-chevron-down"></i>
			</button>
			<div class="profile-dropdown" id="profileDropdown">
				<div class="profile-dropdown-item" onclick="navigateToPage('account-settings.html')" data-i18n="accountSettings">Account Settings</div>
				<div class="profile-dropdown-divider"></div>
				<div class="profile-dropdown-label" data-i18n="selectLanguage">Select Language</div>
				<div class="profile-dropdown-item language-option" onclick="setLanguageFromDropdown('en')" id="langOptionEn">
					<i class="fa-solid fa-check" style="margin-right:8px;display:none"></i>
					<span>English</span>
				</div>
				<div class="profile-dropdown-item language-option" onclick="setLanguageFromDropdown('ar')" id="langOptionAr">
					<i class="fa-solid fa-check" style="margin-right:8px;display:none"></i>
					<span>العربية</span>
				</div>
				<div class="profile-dropdown-divider"></div>
				<div class="profile-dropdown-item logout-item" onclick="handleLogout()" data-i18n="logout">Logout</div>
			</div>
		</div>
	</header>

	<section class="content">
		
				<div class="panel">
					<h1 style="margin-top:0"><i class="fa-solid fa-user-gear"></i> <span data-i18n="accountSettings">Account Settings</span></h1>
					
					<!-- Profile Information Section -->
					<div style="margin-top:24px">
						<h3 data-i18n="profileInformation">Profile Information</h3>
						<div class="form-group">
							<label data-i18n="fullName">Full Name</label>
							<input type="text" id="fullName" placeholder="Enter your full name" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<div class="form-group">
							<label data-i18n="email">Email</label>
							<input type="email" id="email" placeholder="Enter your email" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<div class="form-group">
							<label data-i18n="phone">Phone</label>
							<input type="tel" id="phone" placeholder="Enter your phone number" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<button class="btn primary" onclick="saveProfile()" style="margin-top:12px"><i class="fa-solid fa-save"></i> <span data-i18n="saveChanges">Save Changes</span></button>
					</div>

					<!-- Change Password Section -->
					<div style="margin-top:32px;padding-top:24px;border-top:1px solid #e5e7eb">
						<h3 data-i18n="changePassword">Change Password</h3>
						<div class="form-group">
							<label data-i18n="currentPassword">Current Password</label>
							<input type="password" id="currentPassword" placeholder="Enter current password" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<div class="form-group">
							<label data-i18n="newPassword">New Password</label>
							<input type="password" id="newPassword" placeholder="Enter new password" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<div class="form-group">
							<label data-i18n="confirmPassword">Confirm Password</label>
							<input type="password" id="confirmPassword" placeholder="Confirm new password" style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;width:100%;font-size:14px;box-sizing:border-box">
						</div>
						<button class="btn primary" onclick="changePassword()" style="margin-top:12px"><i class="fa-solid fa-lock"></i> <span data-i18n="updatePassword">Update Password</span></button>
					</div>
				</div>
			
	</section>
</main>

	</div>
</main>
	</div>

	<!-- Extracted JavaScript Files - Load external dependencies -->
	<script src="js/utils.js"></script>
	<script src="js/components.js"></script>

	<!-- Initialization Script -->
	<script>
		/**
		 * Save profile changes
		 */
		function saveProfile() {
			const fullName = document.getElementById('fullName').value;
			const email = document.getElementById('email').value;
			const phone = document.getElementById('phone').value;

			if (!fullName || !email) {
				alert('Please fill in all required fields');
				return;
			}

			const profile = {
				fullName,
				email,
				phone,
				lastUpdated: new Date().toISOString()
			};

			localStorage.setItem('userProfile', JSON.stringify(profile));
			alert('Profile saved successfully!');
		}

		/**
		 * Change password
		 */
		function changePassword() {
			const currentPassword = document.getElementById('currentPassword').value;
			const newPassword = document.getElementById('newPassword').value;
			const confirmPassword = document.getElementById('confirmPassword').value;

			if (!currentPassword || !newPassword || !confirmPassword) {
				alert('Please fill in all password fields');
				return;
			}

			if (newPassword !== confirmPassword) {
				alert('New passwords do not match');
				return;
			}

			if (newPassword.length < 6) {
				alert('Password must be at least 6 characters long');
				return;
			}

			localStorage.setItem('userPassword', btoa(newPassword));
			alert('Password updated successfully!');
			
			document.getElementById('currentPassword').value = '';
			document.getElementById('newPassword').value = '';
			document.getElementById('confirmPassword').value = '';
		}

		// Load profile data on page load
		window.addEventListener('load', () => {
			const profile = JSON.parse(localStorage.getItem('userProfile') || '{}');
			if (profile.fullName) document.getElementById('fullName').value = profile.fullName;
			if (profile.email) document.getElementById('email').value = profile.email;
			if (profile.phone) document.getElementById('phone').value = profile.phone;
		});
	</script>
</body>
</html>
