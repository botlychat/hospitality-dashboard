<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/hospitality-dashboard/">
  <title>Business Information — Hospitality Booking Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<!-- Extracted & Organized CSS Files -->
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/profile.css">
	<!-- Validation & Error Handling -->
	<script src="js/validator.js"></script>
	<script src="js/error-handler.js"></script>
  </head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">RG</div><h1>Riyadh Getaways</h1></div>
      <nav>
        <div class="nav-item" data-link="dashboard.html"><i class="fa-solid fa-gauge"></i> <span data-i18n="dashboard">Dashboard</span></div>
        <div class="nav-item" data-link="calendar.html"><i class="fa-regular fa-calendar"></i> <span data-i18n="calendar">Calendar</span></div>
        <div class="nav-item" data-link="units.html"><i class="fa-solid fa-building"></i> <span data-i18n="units">Units</span></div>
        <div class="nav-item" data-link="website.html"><i class="fa-solid fa-globe"></i> <span data-i18n="website">Website Settings</span></div>
        <div class="nav-item" data-link="aiagent.html"><i class="fa-solid fa-robot"></i> <span data-i18n="aiagent">AI Agent</span></div>
        <div class="nav-item" data-link="contacts.html"><i class="fa-solid fa-address-book"></i> <span data-i18n="contacts">Contacts</span></div>
      </nav>
      <div class="sidebar-footer">© <strong>Riyadh Getaways</strong><br>Admin Dashboard</div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar" style="display:none;background:none;border:none;cursor:pointer;font-size:20px;color:var(--sidebar);padding:8px;margin-right:8px"><i class="fa-solid fa-bars"></i></button>
          <h2 style="margin:0">Business Information</h2>
        </div>
        <div style="display:flex;align-items:center;gap:12px">
          <div class="profile" id="profileBtn" tabindex="0">
            <div style="text-align:right;margin-right:8px;font-size:13px"><div style="font-weight:700" data-i18n="admin">Admin</div><div style="font-size:12px;color:var(--muted)">riyadh@getaways</div></div>
            <div class="avatar">A</div>
            <div class="profile-menu" id="profileMenu">
              <button id="profileSettings" data-i18n="businessInfo">Business Information</button>
              <button id="changePassword" data-i18n="changePassword">Change Password</button>
              <button id="changeEmail" data-i18n="changeEmail">Change Email</button>
              <div style="border-top:1px solid #e5e7eb;padding:8px 0;margin:8px 0;display:flex;gap:8px;align-items:center;justify-content:center">
                <button id="langToggle" style="display:flex;align-items:center;gap:6px;padding:8px 12px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;font-size:12px;font-weight:600;color:#f97316;border-radius:6px;transition:all 0.2s ease" title="Toggle Language"><i class="fa-solid fa-globe"></i> <span id="langText">العربية</span></button>
              </div>
              <button id="logoutBtn" data-i18n="logout">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="panel">
          <h2 style="margin:0 0 24px 0;display:flex;align-items:center;gap:12px">
            <i class="fa-solid fa-building" style="color:var(--accent)"></i>
            <span>Business Information</span>
          </h2>
          
          <form id="businessInfoForm" style="display:flex;flex-direction:column;gap:20px">
            <!-- Commercial Name -->
            <div class="form-group">
              <label for="commercialName" style="display:block;font-weight:600;font-size:14px;color:#334155;margin-bottom:8px">
                <i class="fa-solid fa-briefcase" style="color:var(--accent);margin-right:8px"></i>
                Commercial Name
              </label>
              <input 
                type="text" 
                id="commercialName" 
                placeholder="Enter your business commercial name"
                style="width:100%;padding:12px 16px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;transition:all 0.2s"
              >
            </div>

            <!-- Contact Number -->
            <div class="form-group">
              <label for="contactNumber" style="display:block;font-weight:600;font-size:14px;color:#334155;margin-bottom:8px">
                <i class="fa-solid fa-phone" style="color:var(--accent);margin-right:8px"></i>
                Contact Number
              </label>
              <input 
                type="tel" 
                id="contactNumber" 
                placeholder="e.g., +966-11-XXXX-XXXX"
                style="width:100%;padding:12px 16px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;transition:all 0.2s"
              >
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="businessEmail" style="display:block;font-weight:600;font-size:14px;color:#334155;margin-bottom:8px">
                <i class="fa-solid fa-envelope" style="color:var(--accent);margin-right:8px"></i>
                Business Email
              </label>
              <input 
                type="email" 
                id="businessEmail" 
                placeholder="e.g., info@yourbusiness.com"
                style="width:100%;padding:12px 16px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;transition:all 0.2s"
              >
            </div>

            <!-- Tourism License Number (Arabic) -->
            <div class="form-group">
              <label for="tourismLicense" style="display:block;font-weight:600;font-size:14px;color:#334155;margin-bottom:8px">
                <i class="fa-solid fa-certificate" style="color:var(--accent);margin-right:8px"></i>
                رقم ترخيص السياحة (Tourism License Number)
              </label>
              <input 
                type="text" 
                id="tourismLicense" 
                placeholder="Enter tourism license number"
                style="width:100%;padding:12px 16px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;transition:all 0.2s"
              >
            </div>

            <!-- Save Button -->
            <div style="display:flex;gap:12px;margin-top:12px">
              <button 
                type="submit" 
                class="btn primary"
                style="flex:1;padding:14px 24px;background:var(--accent);color:#fff;border:none;border-radius:8px;font-weight:600;font-size:14px;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;justify-content:center;gap:8px"
              >
                <i class="fa-solid fa-floppy-disk"></i>
                Save Information
              </button>
              <button 
                type="button" 
                id="cancelBtn"
                style="padding:14px 24px;background:#f1f5f9;color:#475569;border:none;border-radius:8px;font-weight:600;font-size:14px;cursor:pointer;transition:all 0.2s"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
  
	<!-- Extracted JavaScript Files -->
	<script src="js/utils.js"></script>
	<script src="js/components.js"></script>
	<script src="js/components/profile.js"></script>
  
  <script>
		// Mobile sidebar toggle functionality
		const sidebarToggle = document.getElementById('sidebarToggle');
		const sidebar = document.querySelector('.sidebar');
		
		if(sidebarToggle && sidebar) {
			sidebarToggle.addEventListener('click', (e) => {
				e.stopPropagation();
				sidebar.classList.toggle('active');
			});
			
			// Close sidebar when clicking on nav items
			document.querySelectorAll('.nav-item').forEach(item => {
				item.addEventListener('click', () => {
					sidebar.classList.remove('active');
				});
			});
			
			// Close sidebar when clicking outside
			document.addEventListener('click', (e) => {
				if(!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
					sidebar.classList.remove('active');
				}
			});
		}

		// Load existing business information
		function loadBusinessInfo() {
			const businessInfo = Storage.get('businessInfo', {});
			
			if (businessInfo.commercialName) {
				document.getElementById('commercialName').value = businessInfo.commercialName;
			}
			if (businessInfo.contactNumber) {
				document.getElementById('contactNumber').value = businessInfo.contactNumber;
			}
			if (businessInfo.email) {
				document.getElementById('businessEmail').value = businessInfo.email;
			}
			if (businessInfo.tourismLicense) {
				document.getElementById('tourismLicense').value = businessInfo.tourismLicense;
			}
		}

		// Save business information
		document.getElementById('businessInfoForm').addEventListener('submit', (e) => {
			e.preventDefault();
			
			const businessInfo = {
				commercialName: document.getElementById('commercialName').value,
				contactNumber: document.getElementById('contactNumber').value,
				email: document.getElementById('businessEmail').value,
				tourismLicense: document.getElementById('tourismLicense').value
			};
			
			Storage.set('businessInfo', businessInfo);
			
			// Show success notification
			showNotification('Business information saved successfully!', 'success');
		});

		// Cancel button
		document.getElementById('cancelBtn').addEventListener('click', () => {
			window.history.back();
		});

		// Show notification function
		function showNotification(message, type = 'success') {
			const notification = document.createElement('div');
			notification.style.cssText = `
				position: fixed;
				top: 20px;
				right: 20px;
				background: white;
				padding: 16px 24px;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05);
				z-index: 10000;
				display: flex;
				align-items: center;
				gap: 12px;
				font-size: 14px;
				color: #0f172a;
				font-weight: 500;
				animation: slideIn 0.3s ease;
				max-width: 400px;
			`;
			
			const iconColor = type === 'success' ? '#10b981' : '#ef4444';
			const icon = type === 'success' ? 'fa-check' : 'fa-exclamation-circle';
			
			notification.innerHTML = `
				<div style="width: 8px; height: 8px; background: ${iconColor}; border-radius: 50%; flex-shrink: 0;"></div>
				<div style="flex: 1;">${message}</div>
				<i class="fa-solid ${icon}" style="color: ${iconColor}; font-size: 16px; flex-shrink: 0;"></i>
			`;
			
			// Add animation keyframes if not already added
			if (!document.getElementById('notificationStyles')) {
				const style = document.createElement('style');
				style.id = 'notificationStyles';
				style.textContent = `
					@keyframes slideIn {
						from {
							transform: translateX(400px);
							opacity: 0;
						}
						to {
							transform: translateX(0);
							opacity: 1;
						}
					}
					@keyframes slideOut {
						from {
							transform: translateX(0);
							opacity: 1;
						}
						to {
							transform: translateX(400px);
							opacity: 0;
						}
					}
				`;
				document.head.appendChild(style);
			}
			
			document.body.appendChild(notification);
			
			// Remove after 3 seconds
			setTimeout(() => {
				notification.style.animation = 'slideOut 0.3s ease';
				setTimeout(() => {
					notification.remove();
				}, 300);
			}, 3000);
		}

		// Load business info on page load
		loadBusinessInfo();
	</script>

	<!-- Loading Overlay -->
	<div id="loadingOverlay">
		<div class="loading-spinner"></div>
	</div>

</body>
</html>
