<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<base href="/hospitality-dashboard/">
	<title>Website Settings — Hospitality Booking Admin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<!-- Extracted & Organized CSS Files -->
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/website.css">
	<!-- Storage helper with error handling -->
	<script src="js/storage.js"></script>
	<!-- Service Worker registration for caching -->
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
				.then(reg => console.log('[SW] Registered:', reg))
				.catch(err => console.log('[SW] Registration failed:', err));
		}
	</script>
	</head>
<body>
	<div class="app">
		<aside class="sidebar">
			<div class="brand"><div class="logo">RG</div><h1>Riyadh Getaways</h1></div>
			<nav>
				<div class="nav-item" data-link="dashboard.html"><i class="fa-solid fa-gauge"></i> <span data-i18n="dashboard">Dashboard</span></div>
				<div class="nav-item" data-link="calendar.html"><i class="fa-regular fa-calendar"></i> <span data-i18n="calendar">Calendar</span></div>
				<div class="nav-item" data-link="units.html"><i class="fa-solid fa-building"></i> <span data-i18n="units">Units</span></div>
				<div class="nav-item active" data-link="website.html"><i class="fa-solid fa-globe"></i> <span data-i18n="website">Website Settings</span></div>
				<div class="nav-item" data-link="aiagent.html"><i class="fa-solid fa-robot"></i> <span data-i18n="aiagent">AI Agent</span></div>
				<div class="nav-item" data-link="contacts.html"><i class="fa-solid fa-address-book"></i> <span data-i18n="contacts">Contacts</span></div>
			</nav>
			<div class="sidebar-footer">© <strong>Riyadh Getaways</strong><br>Admin Dashboard</div>
		</aside>

		<main class="main">
			<header class="header">
				<div class="left">
					<button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar" style="display:none;background:none;border:none;cursor:pointer;font-size:20px;color:var(--sidebar);padding:8px;margin-right:8px"><i class="fa-solid fa-bars"></i></button>
					<h2 style="margin:0">Website Settings</h2>
				</div>
				<div style="display:flex;align-items:center;gap:12px">
					<div class="profile" id="profileBtn" tabindex="0">
						<div style="text-align:right;margin-right:8px;font-size:13px"><div style="font-weight:700" data-i18n="admin">Admin</div><div style="font-size:12px;color:var(--muted)">riyadh@getaways</div></div>
						<div class="avatar">A</div>
						<div class="profile-menu" id="profileMenu">
							<button id="profileSettings" data-i18n="businessInfo">Business Information</button>
							<button id="changePassword" data-i18n="changePassword">Change Password</button>
							<button id="changeEmail" data-i18n="changeEmail">Change Email</button>
							<div style="border-top:1px solid #e5e7eb;padding:8px 0;margin:8px 0;display:flex;gap:8px;align-items:center;justify-content:center">
								<button id="langToggle" style="display:flex;align-items:center;gap:6px;padding:8px 12px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;font-size:12px;font-weight:600;color:#f97316;border-radius:6px;transition:all 0.2s ease" title="Toggle Language"><i class="fa-solid fa-globe"></i> <span id="langText">العربية</span></button>
							</div>
							<button id="logoutBtn" data-i18n="logout">Logout</button>
						</div>
					</div>
				</div>
			</header>

			<section class="content">
				<div>
					<div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:16px">
						<h2 style="margin:0" data-i18n="websiteSettings">Website Settings</h2>
						<select id="websiteGroupSelector" style="padding:8px 12px;border:1px solid #e5e7eb;border-radius:8px;font-size:13px;font-weight:600;background:#fff;cursor:pointer;min-width:220px">
							<!-- Group options will be populated by JavaScript -->
						</select>
					</div>
					<div class="panel">
						<h3><i class="fa-solid fa-image"></i> <span data-i18n="homePagePicture">Home Page Picture</span></h3>
						<div style="margin-top:12px">
							<div class="form-group">
								<label data-i18n="uploadHomePicture">Upload Home Picture</label>
								<input type="file" id="homePictureUpload" accept="image/*" style="padding:8px;border:2px dashed var(--accent);border-radius:8px">
								<div id="homePicturePreview"></div>
							</div>
						</div>
					</div>

					<div class="panel" style="margin-top:16px">
						<h3><i class="fa-solid fa-palette"></i> <span data-i18n="websiteThemeColor">Website Theme Color</span></h3>
						<div style="margin-top:12px">
							<p style="font-size:13px;color:var(--muted)" data-i18n="selectThemeColor">Select your preferred theme color for the website:</p>
							<div style="display:flex;gap:16px;align-items:center;margin-top:16px">
								<div style="flex:1">
									<label style="font-weight:600;font-size:13px;display:block;margin-bottom:8px">Choose Color:</label>
									<input type="color" id="websiteColorPicker" value="#f97316" style="width:100%;height:60px;border:2px solid #e5e7eb;border-radius:12px;cursor:pointer;padding:4px">
								</div>
								<div style="flex:1">
									<label style="font-weight:600;font-size:13px;display:block;margin-bottom:8px">Preview:</label>
									<div id="colorDisplay" style="width:100%;height:60px;border:2px solid #e5e7eb;border-radius:12px;background:#f97316;display:flex;align-items:center;justify-content:center;transition:background 0.3s ease">
										<span style="font-size:12px;color:#fff;font-weight:600;text-shadow:0 1px 2px rgba(0,0,0,0.3)" id="colorCodeDisplay">#f97316</span>
									</div>
								</div>
							</div>
							<div style="margin-top:12px">
								<input type="text" id="colorCodeInput" placeholder="#f97316" maxlength="7" style="width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;font-size:13px;font-family:monospace;text-align:center">
							</div>
						</div>
					</div>

					<div class="panel" style="margin-top:16px">
						<h3><i class="fa-solid fa-sliders"></i> <span data-i18n="generalSettings">General Settings</span></h3>
						<div style="margin-top:12px">
							<div class="form-group">
								<label data-i18n="websiteTitle">Website Title</label>
								<input type="text" value="Riyadh Getaways" placeholder="Website title">
							</div>
							<div class="form-group">
								<label data-i18n="websiteDescription">Website Description</label>
								<textarea placeholder="Short description of your business">Premium chalets and apartments in Riyadh</textarea>
							</div>
							<div class="form-group">
								<label data-i18n="contactEmail">Contact Email</label>
								<input type="email" value="info@riyadhgetaways.com" placeholder="Contact email">
							</div>
							<div class="form-group">
								<label data-i18n="contactPhone">Contact Phone</label>
								<input type="tel" value="+966-11-XXXX-XXXX" placeholder="Contact phone">
							</div>
							<button class="btn primary" onclick="showConfirmation('Settings saved (simulated)')"><i class="fa-solid fa-floppy-disk"></i> <span data-i18n="saveSettings">Save Settings</span></button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<!-- Extracted JavaScript Files -->
	<script src="js/utils.js"></script>
	<script src="js/components.js"></script>
	<script src="js/components/profile.js"></script>
	
	<script>
		// Mobile sidebar toggle functionality
		const sidebarToggle = document.getElementById('sidebarToggle');
		const sidebar = document.querySelector('.sidebar');
		
		if(sidebarToggle && sidebar) {
			sidebarToggle.addEventListener('click', (e) => {
				e.stopPropagation();
				sidebar.classList.toggle('active');
			});
			
			// Close sidebar when clicking on nav items
			document.querySelectorAll('.nav-item').forEach(item => {
				item.addEventListener('click', () => {
					sidebar.classList.remove('active');
				});
			});
			
			// Close sidebar when clicking outside
			document.addEventListener('click', (e) => {
				if(!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
					sidebar.classList.remove('active');
				}
			});
		}

		// Profile button handler
		const profileBtn = document.getElementById('profileBtn');
		const profileMenu = document.getElementById('profileMenu');
		const profileSettings = document.getElementById('profileSettings');
		const logoutBtn = document.getElementById('logoutBtn');

		if (profileBtn && profileMenu) {
			profileBtn.addEventListener('click', function(e) {
				e.stopPropagation();
				profileMenu.classList.toggle('show');
			});

			document.addEventListener('click', function(e) {
				if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
					profileMenu.classList.remove('show');
				}
			});
		}

		if (profileSettings) {
			profileSettings.addEventListener('click', function() {
				profileMenu.classList.remove('show');
				window.location.href = 'business-info.html';
			});
		}

		if (logoutBtn) {
			logoutBtn.addEventListener('click', function() {
				profileMenu.classList.remove('show');
				if (confirm('Are you sure you want to logout?')) {
					alert('Logout functionality');
				}
			});
		}

		// Website Groups Management
		let currentGroupId = Storage.getString('currentWebsiteGroup', 'group_1');
		
		// Initialize sample groups if not already present
		function initializeWebsiteGroups() {
			const defaultGroups = [
				{ id: 'group_1', name: 'Main Hotel Collection', type: 'Hotel' },
				{ id: 'group_2', name: 'Chalets & Villas', type: 'Chalet' }
			];
			let groups = Storage.getJSON('websiteGroups', defaultGroups);
			if (!groups || groups.length === 0) {
				groups = defaultGroups;
				Storage.setJSON('websiteGroups', groups);
			}
			return groups;
		}

		// Populate group selector
		function populateGroupSelector() {
			const selector = document.getElementById('websiteGroupSelector');
			if (!selector) return;
			
			const groups = initializeWebsiteGroups();
			selector.innerHTML = '';
			
			groups.forEach(group => {
				const option = document.createElement('option');
				option.value = group.id;
				option.textContent = `${group.name} (${group.type})`;
				if (group.id === currentGroupId) {
					option.selected = true;
				}
				selector.appendChild(option);
			});
			
			selector.addEventListener('change', function() {
				currentGroupId = this.value;
				Storage.setString('currentWebsiteGroup', currentGroupId);
				loadGroupSettings(currentGroupId);
			});
		}

		// Load settings for a specific group
		function loadGroupSettings(groupId) {
			let groupSettings = Storage.getJSON('websiteGroupSettings', {});
			const settings = groupSettings[groupId] || {};
			
			// Load theme color
			const themeColor = settings.themeColor || '#f97316';
			const colorPicker = document.getElementById('websiteColorPicker');
			const colorCodeInput = document.getElementById('colorCodeInput');
			const colorDisplay = document.getElementById('colorDisplay');
			const colorCodeDisplay = document.getElementById('colorCodeDisplay');
			
			if(colorPicker) colorPicker.value = themeColor;
			if(colorCodeInput) colorCodeInput.value = themeColor;
			if(colorDisplay) colorDisplay.style.background = themeColor;
			if(colorCodeDisplay) colorCodeDisplay.textContent = themeColor.toUpperCase();
			document.documentElement.style.setProperty('--accent', themeColor);
			
			// Load general settings (if you want to add more fields later)
			// Example: document.querySelector('[data-field="title"]').value = settings.title || '';
		}

		// Save settings for current group
		function saveGroupSettings() {
			let groupSettings = Storage.getJSON('websiteGroupSettings', {});
			
			const colorPicker = document.getElementById('websiteColorPicker');
			
			groupSettings[currentGroupId] = {
				themeColor: colorPicker ? colorPicker.value : '#f97316',
				// Add more settings here as needed
			};
			
			Storage.setJSON('websiteGroupSettings', groupSettings);
		}

		// Initialize groups on page load
		populateGroupSelector();
		loadGroupSettings(currentGroupId);

		// Color picker initialization and functionality
		const colorPicker = document.getElementById('websiteColorPicker');
		const colorCodeInput = document.getElementById('colorCodeInput');
		const colorDisplay = document.getElementById('colorDisplay');
		const colorCodeDisplay = document.getElementById('colorCodeDisplay');

		// Real-time color picker update
		if(colorPicker) {
			colorPicker.addEventListener('input', function() {
				const color = this.value;
				// Update preview box immediately
				if(colorDisplay) colorDisplay.style.background = color;
				if(colorCodeDisplay) colorCodeDisplay.textContent = color.toUpperCase();
				if(colorCodeInput) colorCodeInput.value = color;
				
				// Update theme immediately
				document.documentElement.style.setProperty('--accent', color);
				
				// Save to current group
				saveGroupSettings();
			});
		}

		// Text input update
		if(colorCodeInput) {
			colorCodeInput.addEventListener('input', function() {
				const color = this.value;
				if(/^#[0-9A-F]{6}$/i.test(color)) {
					if(colorPicker) colorPicker.value = color;
					if(colorDisplay) colorDisplay.style.background = color;
					if(colorCodeDisplay) colorCodeDisplay.textContent = color.toUpperCase();
					
					// Update theme immediately
					document.documentElement.style.setProperty('--accent', color);
					
					// Save to current group
					saveGroupSettings();
			}
		});
	}
</script>

</body>
</html>
